# https://goreleaser.com
before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=1
    gcflags:
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/yhyj/{{ .ProjectName }}/general.GitCommitHash={{.Commit}}
      - -X github.com/yhyj/{{ .ProjectName }}/general.BuildTime={{.Timestamp}}
      - -X github.com/yhyj/{{ .ProjectName }}/general.BuildBy=goreleaser
    goos:
      - linux
    goarch:
      # 不支持Linux arm64，报'gl'错误
      - amd64

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Tag }}_
      {{- .Os }}_
      {{- if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
snapshot:
  name_template: "{{ incpatch .Version }}-next"
